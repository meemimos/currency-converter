<input [ngModel]='amount$ | async' (ngModelChange)="onAmountChange($event)" (click)="setTitle('Hello! | Currency Converter')">
<p *ngFor="let currency of (currencyRates$ | async)">
  {{currency.code + ' ' + currency.value * (amount$ | async)}}
</p>
